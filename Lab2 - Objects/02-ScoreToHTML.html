<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score to HTML</title>

</head>
<body>
<div id="wrapper"></div>

<script>


    function scoreToHTML(str) {
        let array = JSON.parse(str);
        let result = '<table>\n';
        result += '  <tr><th>name</th><th>score</th></tr>\n';

        for (const obj of array) {
            result += `  <tr><td>${htmlEscape(obj['name'])}</td><td>${htmlEscape(obj['score'])}</td></tr>\n`;
        }
        result += '</table>';

        return result;

        function htmlEscape(words) {
            return words.toString().replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }
    }

   scoreToHTML('[{"name":"Totio","score":479}, {"name":"Moncho","score":500}]');
   scoreToHTML('[{"name":"Totio & Kompi","score":100}, {"name":"Moncho, Vikco & Belena iAbalka","score":500}]');


</script>
</body>
</html>
